<h3>Produits </h3>
<div class="container">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-7">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Réference</th> <th>Quantité</th> <th>Prix Unitaire</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produit of produits">
            <th>{{produit.ref}}</th> <th>{{produit.quantite}}</th> <th>{{produit.prixUnitaire}}</th>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5">
      <div class="card">
        <div class="card-header bg-info text-white">
          Ajout Produit
        </div>
        <div class="card-body">
          <form [formGroup]="produitForm">
            <div class="form-group">
              <label>Réference : </label>
              <input class="form-control" type="text" formControlName="ref">
            </div>
            <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid && (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty) ">
              Réferance est obligatoire!
            </div>
            <div class="form-group">
              <label>Quantité : </label>
              <input class="form-control" type="number" formControlName="quantite">
            </div>
            <div class="form-group">
              <label>Prix Unitaire : </label>
              <input class="form-control" type="number" formControlName="prixUnitaire">
            </div>
            <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid"> Ajouter</button>
          </form>
        </div>
        <div class="card-footer">

        </div>
      </div>
    </div>
  </div>
</div>
